<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>
       WebNFC
    </h1>
    <h3>
       NFCPushOptions
    </h3>
    <div>
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td width="114">target: </td>
          <td>
            <select id="target">
              <option>any</option>
              <option>tag</option>
              <option>peer</option>
            <select>
          </td>
        </tr>
        <tr>
          <td>timeout: </td>
          <td><input id="timeout" type="text" value="Infinity"/></td>
        </tr>
        <tr>
          <td>ignoreRead: </td>
          <td>
            <select id="ignoreRead">
              <option>true</option>
              <option>false</option>
            <select>
          </td>
        </tr>
        <tr>
          <td colspan=2><button id="abortPushButton">Abort push</button></td>
        </tr>
      </table>
    </div>
    <h3>
       NFCScanOptions
    </h3>
    <div>
      <table cellpadding="0" cellspacing="0">
        <tr>
          <td>id: </td>
          <td><input id="scanId" type="text" value=""/></td>
        </tr>
        <tr>
          <td>recordType: </td>
          <td>
            <select id="recordType">
              <option>---</option>
              <option>text</option>
              <option>url</option>
              <option>json</option>
              <option>opaque</option>
              <option>empty</option>
            <select>
          </td>
        </tr>
        <tr>
          <td>mediaType: </td>
          <td><input id="mediaType" type="text" value=""/></td>
        </tr>
        <tr>
          <td colspan=2><font color="gray">Eg: text/plain; application/octet-stream; application/json</font></td>
        </tr>
        <tr>
          <td colspan=2><button id="abortButton">Abort scan</button></td>
        </tr>
      </table>
    </div>
    <br>
    <h3>
       Push Message
    </h3>
    NDEFMessageSource: <select id="NDEFMessageSource">
      <option>DOMString</option>
      <option>ArrayBuffer</option>
      <option>NDEFMessageInit</option>
    <select><br>
    <div id="NDEFMessageInit">
    NDEFMessageInit recordType: <select id="pushRecordType">
      <option>text</option>
      <option>url</option>
      <option>json</option>
      <option>opaque</option>
      <option>empty</option>
    <select><br>
    </div>
    <textarea cols="30" rows="5" id="pushMessage" style="margin-bottom: 20px"></textarea><br><br>
    <button id="writeButton">
      Start to write tag
    </button>
    <button id="scanButton">
      Start to read tag
    </button>
    <iframe src="iframe.html" style="display:block; height: 64px; margin-top: 12px"></iframe>
    <pre id="pre" style="overflow: auto; padding: 0 12px 12px 0"></pre>
    <script>
      if ('NFCReader' in window) {
        import("./script.js");
      } else {
        pre.innerHTML = '<b>No WebNFC support!</b>\n';
      }
      document.addEventListener('focus', event => { console.log('focus doc') });
    </script>
  </body>
</html>
