<html>
  <head>
    <title></title>
    <script>
    const div = document.getElementById('log');
    setTimeout(() => {div.innerHTML = '1ms timeout occurs' }, 1);
    setTimeout(() => {div.innerHTML = '0ms timeout occurs' }, 0);
    </script>
  </head>
  <body bgcolor="green">
    <h1>SetTimeout 0 without 1ms Clamp Test</h1>
    <div>
      <div id="log"></div>
    </div>
  </body>
</html>
