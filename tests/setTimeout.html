<html>
  <head>
    <title></title>
  </head>
  <body bgcolor="green">
    <h1>SetTimeout 0 without 1ms Clamp Test</h1>
    <div>
      <div id="log"></div>
    </div>
  </body>
  <script>
    const div = document.getElementById('log');
    setTimeout(() => {div.innerHTML += '<br> 1ms timeout occurs'; }, 1);
    setTimeout(() => {div.innerHTML += '<br> 0ms timeout occurs'; }, 0);
  </script>
</html>
